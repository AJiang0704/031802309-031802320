<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>学术家族树</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="jS/graphing.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript">
        function convert() {
            html2canvas(document.querySelector("#show"),{
                scrollY: -330, 
                scrollX: 0,
                useCORS: true
        }).then(canvas => {
                canvas.toBlob(function(blob) {
                    saveAs(blob, "Tree.png");
                });
                //document.body.appendChild(canvas);
            });
        };
    </script>
</head>

<body>
    <div class = "input">
        <textarea id = "input-text" class = "input-text" placeholder="输入示例：

导师：张三

2015级硕士生：李四、王五、许六
2016级硕士生：刘一、李二、李三
2017级本科生：刘六、琪七、司四

刘六：JAVA、数学建模

李二：字节跳动、京东云
"></textarea>
        <br><br>
       <button type = "button" id = "input-commit" class = "input-commit" onClick="GetData();">确定</button>
    </div>
        <div class = "show" id = "show">
            <h2>学术家族树</h2>
            <div id="show-tree" class = "show-tree"></div>
        </div>
        <br>
        <button type="button" name="button" onclick="convert()" class="button">下载图片</button>
        <br><br>
    </body>

</html>
